name: Unit Testing

on:
  push:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: checkout the code
       uses: actions/checkout@v4

     - name: Setup PHP with pre-release PECL extension
       uses: shivammathur/setup-php@v2
       with:
         php-version: '8.3'
       
     - name: composer install
       run: |
         composer install

     - name: compilaction 
       run: |
         php artisan key:generate
